<html>
  <head>
    <title>Poplang</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
  </head>
  <body>
    <div class="title">
      <span class="titleText">Poplang</span>
      <span id="end" style="display: none" onclick="terminate()">End Game</span>
    </div>
    <div id="game">
      <div id="noJoin" style="display: none">
        <span>Sorry, the game is in progress or username is incorrect</span>
      </div>
      <div id="start_screen">
          <div class="nameForm">
            <div class="name">
              <span>Name: </span>
              <input class="nameInput" type="text" id="name" onkeypress="on_enter(event, submit_name)" value="" />
            </div>
            <button class="btn startBtn" onclick="submit_name()">Join Game</button>
          </div>
          <div id="begin" style="display: none">
            <div id="waitingRoom">
              <p id="waitingRoomHeader">Current Players</p>
              <div id="waitingRoomPlayers"></div>
            </div>
            <button class="btn startBtn" onclick="start_game()">Start Game</button>
          </div>
      </div>
      <div class="header" style="display: none">
        <div id="round">
          <span id="round_num">Round 0</span>
        </div>
        <div id="scoreboard">
            <p class="scoresHeader">Current Scores</p>
            <table id="scores">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
    </div>
      <div id="results" style="display: none">
        <p class="chosenHeader">Winner: <span class="winner"></span></p>
        <div class="chosen"></div>
        <button class="btn gameBtn" id="continue" onclick="cont()">Continue</button>
      </div>
      <div id="info" style="display: none">
        <div>Current round is worth <span id="value">0</span> points</div>
        <span>Choose your card</span>
        <div id="cards" class="spaced"></div>
      </div>
    </div>
  </body>
  <script src="/static/game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
