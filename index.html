<html>
  <head>
    <title>A Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
  </head>
  <body>
    <div id="title">
      <span>Poplang</span>
    </div>
    <div id="game">
      <div id="start_screen">
          <div id="name_form">
            <span>Name: </span>
            <input type="text" id="name" onkeypress="on_enter(event, submit_name)" value="" />
            <input type="button" onclick="submit_name()" value="Submit Name" />
          </div>
          <input type="button" style="display: none" id="begin" onclick="start_game()" value="Start Game">
      </div>
      <div class="header" style="display: none">
        <div id="round">
          <span id="round_num">Round 0</span>
        </div>
        <div id="scoreboard">
            <h2>Current Scores</h2>
            <table id="scores">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Points</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
    </div>
      <div id="results" style="display: none">
          <h2>Chosen</h2>
          <!-- <span id="round_num">Round Results</span> -->
          <div id="chosen"></div>
          <input type="button" id="continue" onclick="cont()" value="Continue" />
      </div>
      <div id="info" style="display: none">
        <div>Current round is worth <span id="value">0</span> points</div>
        <span>Choose your card</span>
        <div id="cards" class="spaced"></div>
      </div>
    </div>
  </body>
  <script src="/static/game.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
